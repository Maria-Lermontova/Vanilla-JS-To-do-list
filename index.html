<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script src="assets/scripts/app.js" defer></script>
  <title>To do</title>
</head>
<body>
  <header id="main-header">
    <h1>To do list</h1>
  </header>
  <section id="user-input">
    <header>
      <h2>What do you need to do?</h2>
    </header>
    <input type="text" id="new-task" />
    <button id="add-button">Add a Task</button>
  </section>
  <section id="active-projects">
    <header>
      <h2>Active Projects</h2>
    </header>
    <ul id="active-projects-list" class="active-projects"></ul>
    <button id="active-projects-btn">Clear all</button>
  </section>
  <section id="finished-projects">
    <header>
      <h2>Done!</h2>
    </header>
    <ul id="finished-projects-list" class="finished-projects"></ul>
    <button id="finished-projects-btn">Clear all</button>
  </section>
</body>
</html>
